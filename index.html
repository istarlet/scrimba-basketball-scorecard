<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="board">
        <div class="column">
          <h2>HOME</h2>
          <h3 id="home-score" class="score">0</h3>

          <div class="buttons">
            <button id="home-btn-1" class="btn">+1</button>
            <button id="home-btn-2" class="btn">+2</button>
            <button id="home-btn-3" class="btn">+3</button>
          </div>
        </div>
        <div class="column">
          <h2>GUEST</h2>
          <h3 id="guest-score" class="score">0</h3>

          <div class="buttons">
            <button id="guest-btn-1" class="btn">+1</button>
            <button id="guest-btn-2" class="btn">+2</button>
            <button id="guest-btn-3" class="btn">+3</button>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>

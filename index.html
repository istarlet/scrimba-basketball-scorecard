<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="board">
        <div class="home">
          <h3>HOME</h3>
          <h2 id="home-score">0</h2>
          <div>
          <button id="home-btn-1">+1</button>
          <button id="home-btn-2">+2</button>
          <button id="home-btn-3">+3</button>
          </div>
        </div>
        <div class="guest">
          <h3>GUEST</h3>
          <h2 id="guest-score">0</h2>
          <div>
          <button id="guest-btn-1">+1</button>
          <button id="guest-btn-2">+2</button>
          <button id="guest-btn-3">+3</button>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
